<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
    

  <title>BOTA</title>
</head>
<body>
  <header>
    <span id="span1">Welcome</span><span id="span2">Need an account?<button id="sign-up"><strong>Sign up!</strong></button></span>
  </header>

<div class="main-container">
  <div class="login">
    <form class="login-form" action="">
      <h1>Sign In</h1>
      <p>Sign in with your email and password</p>
      <div id="buttons">
        <input type="text" name="" id="enter-email" placeholder="Enter Email">
        <input type="password" id="enter-password" placeholder="Enter Password">
        <button id="login-button">Sign In</button>
      </div>
    </form>
  </div>
</div>





</body>
</html>
